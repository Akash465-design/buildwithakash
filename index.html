<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder | Akash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #111827;
    }

    form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input, textarea, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #d1d5db;
    }

    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>üìù Resume Builder</h1>
  <form id="resumeForm">
    <input type="text" placeholder="Full Name" name="name" required />
    <input type="text" placeholder="Email" name="email" required />
    <input type="text" placeholder="Skills (comma-separated)" name="skills" required />
    <textarea placeholder="Work Experience" name="experience" rows="5" required></textarea>
    <button type="submit">Generate Resume</button>
  </form>

  <script>
    document.getElementById("resumeForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Resume generation feature coming soon!");
    });
  </script>
</body>
</html>
